<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Hangman App</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
	<script src="app.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
	<script src="JS/knob.min.js"></script>
	<link rel="stylesheet" type="text/css" href="./style.css">
	

</head>
<body ng-app="HangmanApp" ng-controller="GameController">
	
<p class="title">HANGMAN
</p>

	<div class="guess">
	<input class="dial" 
	data-width="200" 
	data-min="0" 
	data-displayprevious="false" 
	value={{guesses}}
	data-width="150"
    data-fgColor="#00BCD4"
    data-skin="tron"
    data-thickness=".4"
    data-displayPrevious=false
    ng-model="guesses" >
		
	</div>
	
	<div>
		<div class="correctLetter">
			<i class="correct-icon material-icons" style="font-size:60px;color:#009688;">thumb_up</i>
			
				<span class="correct" 
				 	style=""
					ng-repeat="letter in correctLettersChosen">{{letter}}</span>
			
		</div>
		
		<div class="incorrectLetter">
		<i class="incorrect-icon material-icons" style="font-size:60px;color:#E91E63;">thumb_down</i>

		 	<span class="incorrect" 
				  style="top:40px"
			  ng-repeat="letter in incorrectLettersChosen"><del>{{letter}}</del></span>

		</div>
	</div>

	<div class="word">{{displayWord}}</div>

	<!-- Result / Answer reveal -->
	<div class="result" ng-if="gameOver">
		<p class="result-text" ng-class="{'win': didWin, 'lose': !didWin}">
			<span ng-if="didWin">You won! The word was: </span>
			<span ng-if="!didWin">You lost! The correct word was: </span>
			<span class="answer">
				<span ng-repeat="c in revealChars track by $index" class="reveal-char">{{c}}</span>
			</span>
		</p>
		<button class="play-again" ng-click="playAgain()">Play again</button>
	</div>

	<div class="input" ng-if="!gameOver">
		<input type="text" name="guess" ng-model="input.letter" ng-minlength="1" ng-maxlength="1" ng-pattern="/^[A-Za-z]+$/">
		
	</div>
	<button class="button" ng-if="!gameOver" ng-click="letterChosen()">SUBMIT</button>
	<button class="button hint-button" ng-if="!gameOver" ng-click="useHint()" ng-disabled="guesses<=0 || hintsLeft<=0 || displayWord.indexOf('*')===-1">Hint (-1 guess, {{hintsLeft}} left)</button>

	<!-- Inline loss-only answer shown just below the submit button -->
	<div class="inline-answer" ng-if="gameOver && !didWin">
		<p class="result-text lose">
			You lost! The correct word was:
			<span class="answer">
				<span ng-repeat="c in revealChars track by $index" class="reveal-char">{{c}}</span>
			</span>
		</p>
		<button class="play-again" ng-click="playAgain()">Play again</button>
	</div>
</body>
<script>
    $(function() {
        $(".dial").knob({
        	'min':0,
    		'max':6
        }).trigger('change');

    });
</script>
</html>
